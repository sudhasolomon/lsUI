<html ng-app="loginApp" ng-controller="loginController"
	ng-init="onload()">
<head>
<title>LS-Financyear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="js/angular/angular.min.js"></script>
<script type="text/javascript" src="js/angular/jcs-auto-validate.min.js"></script>
<script type="text/javascript" src="js/angular/jquery.min.1.12.js"></script>
<script type="text/javascript" src="js/loginmodule/login.js"></script>
<script type="text/javascript" src="js/angular/ui-bootstrap-tpls.min.js"></script>

<link type="text/css" href="css/bootstrap.css" rel="stylesheet">
<link type="text/css" href="css/bootstrap-theme.css" rel="stylesheet">
<link href="css/font-awesome/css/font-awesome.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">
<link href="css/loginform-style.css" rel="stylesheet">

</head>
<!-- <header>
	<div>
		<img align="middle" src="img/ls_logo.png">
	</div>

</header> -->
<body>
	<div class="container" style="width: 100%">
		<div class="row">
	<!-- 		<div class="col-md-6">
				<div id="slides_control" style="width: 100%">
					<div>
						<carousel interval="myInterval"> <slide
							ng-repeat="slide in slides" active="slide.active"> <img
							ng-src="{{slide.image}}" width="100%" height="100%">
						<div class="carousel-caption">
							<h4>Slide {{$index+1}}</h4>
						</div>
						</slide> </carousel>
					</div>
				</div>
			</div> -->
			<div class="col-xs-12 loginbg" >

				<!--  <div class="form-body"> -->
				<div ng-if="login" style=" margin-top: 30px;margin-bottom: 50px;">
					<form name="login-form" class="login-form">

						<div class="header">
						<img style="width:100%;padding:10px;" alt="" src="img/ls_logo.png">
						</div>

						<div class="content">
						<div class="form-group">
							<input  ng-model="log.userId" type="text" class="input password"
								placeholder="Username" />
							<div class="user-icon"></div>
							<input ng-model="log.pass" type="password" class="input password"
								placeholder="Password" />
							<div class="pass-icon"></div>
						</div>
						</div>
						<div class="footer">
						<div class="row" >
							<button ng-click="getLogin(log)" class="button">Login</button>
							</div>
							<br>
							<div class="row" style="text-align: center;">
							<a href=""  ng-click="register()">Click Here For Register</a>
							</div>
							<div class="row">
							<div ng-if="userNotFound" style="color: red; text-align: center;">{{userNotFoundMessage}}</div>
							</div>
						</div>
						

					</form>
				</div>
				<div ng-if="regist" >
					<form novalidate="" ng-submit=""  name="login-form-reg" class="login-form-reg"> 
					<div class="row">
			<div class="col-md-12">
					<div class="header">
							<h1>Register for LS Finance</h1>
							<!-- <span>Please, fill this form</span> -->
						</div>
				 
					<div class="content">
					<div class="form-group">
					 <div class="row">
					 <div class="col-md-6">
						 <input  ng-model="user.firstName" type="text" class="input password"
								placeholder="Firstname" required="" />
					</div>
					<div class="col-md-6"> 
						 <input  ng-model="user.lastName" type="text" class="input password"
								placeholder="Lastname" required="" />
					</div>
					</div> 
						<div class="row">
					 <div class="col-md-6">
						<input  ng-model="user.userName" type="text" class="input password"
								placeholder="Username" required="" />
					</div>
					 <div class="col-md-6">
						<input  ng-model="user.address" type="text" class="input password"
								placeholder="Address" required="" />
					</div>
					</div>
					<div class="row">
					 <div class="col-md-6">
						<input  ng-model="user.email" type="email" class="input password"
								placeholder="Email" required="" />
					</div>
					 <div class="col-md-6">
						<input  ng-model="user.phoneNumber" type="text" class="input password"
								placeholder="Phone Number" required="" />
					</div>
					</div>
					<div class="row">
					 <div class="col-md-6">
						<input  ng-model="user.password" type="password" class="input password"
								placeholder="Password" required="" />
						</div>
					 <div class="col-md-6">
						<input  ng-model="user.confirmPassword" type="password" class="input password"
								placeholder="Confirm Password" required="" />
						</div>		
						</div>
						</div>	 
						<div class="footer">
						<div class="row">
						<div class="col-md-6">
							<button ng-click="registerUser(user)" class="button">Register</button></div>
							<div class="col-md-6" style="text-align: center; padding-top: 20px;">
							<a href="" ng-click="logInPage()">Click Here To Login</a></div>
							</div>
							<div class="row">
							<div ng-if="successFlag">
								<div style="color: green; text-align: center;">{{successMessage}}</div>
							</div>
							<div ng-if="rejectFlag" style="color: red; text-align: center;">{{rejectMessage}}</div>
							</div>
							
						</div>
					 </div>
						</div>
						</div>
					</form>
				</div>


			</div>


		</div>
	</div>
	<!-- </div> -->
</body>
</html>
