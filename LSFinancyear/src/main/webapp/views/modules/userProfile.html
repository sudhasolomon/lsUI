<div ng-controller = "userProfileController" ng-init="onload()">

  
            
				 
					<form novalidate="" ng-submit=""  name="login-form-reg" class="login-form-reg"> 
					<div class="row">
						<div class="col-md-12">
					<div class="header">
							<h1>Edit Profile</h1>
						</div>
				 
					<div class="content">
					 <div class="row">
					 <div class="col-md-6">
						 <input  ng-model="user.firstName" type="text" class="input password"
								placeholder="Firstname" required="" />
					</div>
					<div class="col-md-6"> 
						 <input  ng-model="user.lastName" type="text" class="input password"
								placeholder="Lastname" required="" />
					</div>
					</div> 
					<div class="row">
					 <div class="col-md-6">
						<input  ng-model="user.userName" type="text" class="input password"
								placeholder="Username" required="" />
					</div>
					 <div class="col-md-6">
						<input  ng-model="user.address" type="text" class="input password"
								placeholder="Address" required="" />
					</div>
					</div>
					<div class="row">
					 <div class="col-md-6">
						<input  ng-model="user.email" type="email" class="input password"
								placeholder="Email" required="" />
					</div>
					 <div class="col-md-6">
						<input  ng-model="user.phoneNumber" type="text" class="input password"
								placeholder="Phone Number" required="" />
					</div>
					</div>
					<!-- <div class="row">
					 <div class="col-md-6">
						<input  ng-model="user.password" type="password" class="input password"
								placeholder="Password" required="" />
						</div>
					 <div class="col-md-6">
						<input  ng-model="user.confirmPassword" type="password" class="input password"
								placeholder="Confirm Password" required="" />
						</div>		
						</div> -->
						</div>	 
						<div class="footer">
							<button ng-click="updateUser(user)" class="button">Update</button>
							<div ng-if="successFlag">
								<div style="color: green">{{updated}}</div>
							</div>
						</div>
					 
						</div>
						</div>
					</form>
			 
</div>
